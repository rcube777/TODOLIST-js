<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todolist">
        <div class="container">
            <div class="heading">
                <h1>TO-DO List</h1>
            </div>
            <div class="type-area">
                <input class="input-area" type="text" placeholder="Enter new task">
                <input class="add-btn" type="submit" value="Add">
                <button class="save-btn" type="button">Save to File</button>  
            </div>
            <div class="task-lists">
                <ul>
                </ul>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
